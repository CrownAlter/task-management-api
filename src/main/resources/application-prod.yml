spring:
  application:
    name: task-management-api
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:task_management_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:10}
      minimum-idle: ${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:5}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: TaskManagementHikariCP

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    open-in-view: false

  servlet:
    multipart:
      max-file-size: ${FILE_MAX_SIZE:10MB}
      max-request-size: ${FILE_MAX_SIZE:10MB}
      enabled: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true

server:
  port: ${PORT:8080}
  compression:
    enabled: ${SERVER_COMPRESSION_ENABLED:true}
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  tomcat:
    max-connections: 10000
    max-threads: 200
    min-spare-threads: 10
    accept-count: 100
    connection-timeout: 20000

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.adewunmi.task_management_api: ${LOGGING_LEVEL_COM_ADEWUNMI:INFO}
    org.springframework.web: WARN
    org.hibernate: WARN
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics}
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

app:
  jwt:
    secret: ${JWT_SECRET:yourSecretKeyHereShouldBeAtLeast256BitsLongForHS256Algorithm}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
  file:
    upload-dir: ${FILE_UPLOAD_DIR:/opt/render/project/src/uploads}
    max-size: ${FILE_MAX_SIZE:10485760}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
