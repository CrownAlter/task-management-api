spring:
  application:
    name: task-management-api
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:task_management_db}?sslmode=require&prepareThreshold=0
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    
    # HikariCP Connection Pool Configuration (optimized for Render)
    hikari:
      # Connection pool sizing (adjust based on Render plan)
      # Render Starter: Max 97 connections | Standard: Max 300 connections
      maximum-pool-size: ${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:5}
      minimum-idle: ${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:2}
      
      # Timeout settings
      connection-timeout: ${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:30000}  # 30 seconds
      idle-timeout: ${SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT:600000}  # 10 minutes
      max-lifetime: ${SPRING_DATASOURCE_HIKARI_MAX_LIFETIME:1800000}  # 30 minutes
      
      # Connection validation
      validation-timeout: 5000
      connection-test-query: SELECT 1
      
      # Pool behavior
      pool-name: TaskManagementHikariCP
      auto-commit: true
      
      # PostgreSQL-specific properties for Render
      data-source-properties:
        socketTimeout: ${SPRING_DATASOURCE_HIKARI_DATA_SOURCE_PROPERTIES_SOCKET_TIMEOUT:30}
        tcpKeepAlive: ${SPRING_DATASOURCE_HIKARI_DATA_SOURCE_PROPERTIES_TCP_KEEP_ALIVE:true}
        ApplicationName: task-management-api
        # Reduce prepare threshold for better compatibility
        prepareThreshold: 0

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    open-in-view: false

  servlet:
    multipart:
      max-file-size: ${FILE_MAX_SIZE:10MB}
      max-request-size: ${FILE_MAX_SIZE:10MB}
      enabled: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 1
    # Retry configuration for Render database initialization
    connect-retries: 3
    connect-retries-interval: 10

server:
  port: ${PORT:8080}
  
  # HTTP Compression
  compression:
    enabled: ${SERVER_COMPRESSION_ENABLED:true}
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024
  
  # Error handling
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never  # Never expose stack traces in production
    include-exception: false
    whitelabel:
      enabled: false
  
  # Tomcat configuration (optimized for Render)
  tomcat:
    # Adjust based on container resources
    max-connections: ${SERVER_TOMCAT_MAX_CONNECTIONS:5000}
    max-threads: ${SERVER_TOMCAT_MAX_THREADS:50}
    min-spare-threads: 10
    accept-count: 100
    connection-timeout: 20000
    
    # Access logs for debugging (disable in production for performance)
    accesslog:
      enabled: false
      directory: /app/logs
      prefix: access_log
      suffix: .log
      pattern: common
  
  # Graceful shutdown
  shutdown: graceful
  
  # Forward headers (important for Render proxy)
  forward-headers-strategy: native

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.adewunmi.task_management_api: ${LOGGING_LEVEL_COM_ADEWUNMI:INFO}
    org.springframework.web: WARN
    org.hibernate: WARN
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics}
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

app:
  jwt:
    # CRITICAL: Must be set as environment variable in Render Dashboard
    # Generate secure secret: openssl rand -base64 64
    secret: ${JWT_SECRET:CHANGE_THIS_IN_PRODUCTION_USE_RENDER_SECRET_FILES}
    expiration: ${JWT_EXPIRATION:86400000}  # 24 hours
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days
    
  file:
    # WARNING: On Render FREE tier, files are stored in /tmp (ephemeral)
    # Files will be LOST when the service restarts or spins down
    # For persistent storage, upgrade to paid plan or use external service (S3, Cloudinary)
    upload-dir: ${FILE_UPLOAD_DIR:/tmp/uploads}
    max-size: ${FILE_MAX_SIZE:10485760}  # 10MB
    
  cors:
    # IMPORTANT: Configure with actual frontend domains in production
    # Never use '*' in production for security
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.com}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    exposed-headers: ${CORS_EXPOSED_HEADERS:Authorization,Content-Type}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
    max-age: ${CORS_MAX_AGE:3600}
