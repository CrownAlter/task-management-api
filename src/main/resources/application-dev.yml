spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/taskmanagement_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  mail:
    host: localhost
    port: 1025
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    com.yourname.taskmanagement: DEBUG
    org.hibernate.SQL: DEBUG

app:
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:4200"
